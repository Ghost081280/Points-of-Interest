<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) scale(1.05); opacity: 1; }
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .demo-credentials h4 {
            color: #4CAF50;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .demo-credentials p {
            color: #666;
            font-size: 12px;
            margin: 4px 0;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #388e3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .features-preview {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .features-preview h4 {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .feature-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                padding: 30px 25px;
            }
            
            .app-title {
                font-size: 24px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-button {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="app-logo">AR</div>
            <h1 class="app-title">AR Explorer</h1>
            <p class="app-subtitle">Augmented Reality Experience Platform</p>
        </div>

        <div class="demo-credentials">
            <h4>Demo Credentials</h4>
            <p>Email: demo@arexplorer.com</p>
            <p>Password: demo123</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                Access AR Dashboard
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPassword">Forgot your password?</a>
        </div>

        <div class="features-preview">
            <h4>Experience Features</h4>
            <div class="feature-icons">
                <div class="feature-icon">üó∫Ô∏è</div>
                <div class="feature-icon">üì±</div>
                <div class="feature-icon">üéØ</div>
            </div>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.initializeEventListeners();
                this.loadSavedCredentials();
            }

            initializeEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('forgotPassword').addEventListener('click', (e) => this.handleForgotPassword(e));
                
                // Add input animations
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => this.animateInput(input, true));
                    input.addEventListener('blur', () => this.animateInput(input, false));
                });
            }

            loadSavedCredentials() {
                // Pre-fill demo credentials for easier testing
                document.getElementById('email').value = 'demo@arexplorer.com';
                document.getElementById('password').value = 'demo123';
            }

            animateInput(input, focused) {
                const container = input.closest('.form-group');
                if (focused) {
                    container.style.transform = 'scale(1.02)';
                } else {
                    container.style.transform = 'scale(1)';
                }
            }

            async handleLogin(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                const container = document.querySelector('.login-container');

                // Clear previous messages
                this.hideMessages();

                // Basic validation
                if (!this.validateEmail(email)) {
                    this.showError('Please enter a valid email address');
                    return;
                }

                if (password.length < 6) {
                    this.showError('Password must be at least 6 characters long');
                    return;
                }

                // Show loading state
                container.classList.add('loading');
                loginBtn.textContent = 'Authenticating...';

                try {
                    // Simulate API call
                    await this.authenticateUser(email, password);
                    
                    // Success
                    this.showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Store session
                    this.storeSession(email);
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } catch (error) {
                    this.showError(error.message);
                    container.classList.remove('loading');
                    loginBtn.textContent = 'Access AR Dashboard';
                }
            }

            async authenticateUser(email, password) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Demo credentials
                const validCredentials = [
                    { email: 'demo@arexplorer.com', password: 'demo123' },
                    { email: 'admin@company.com', password: 'admin123' },
                    { email: 'test@test.com', password: 'test123' }
                ];

                const isValid = validCredentials.some(cred => 
                    cred.email === email && cred.password === password
                );

                if (!isValid) {
                    throw new Error('Invalid email or password. Please try the demo credentials.');
                }

                return { success: true, email };
            }

            validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            storeSession(email) {
                // Store user session (in a real app, use proper session management)
                const sessionData = {
                    email: email,
                    loginTime: new Date().toISOString(),
                    sessionId: this.generateSessionId()
                };
                
                // In a real app, avoid localStorage for sensitive data
                sessionStorage.setItem('arSession', JSON.stringify(sessionData));
            }

            generateSessionId() {
                return Math.random().toString(36).substring(2) + Date.now().toString(36);
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }

            handleForgotPassword(event) {
                event.preventDefault();
                alert('Password reset functionality would be implemented here.\n\nFor demo purposes, use:\nEmail: demo@arexplorer.com\nPassword: demo123');
            }
        }

        // Initialize login manager when page loads
        window.addEventListener('load', () => {
            new LoginManager();
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const session = sessionStorage.getItem('arSession');
            if (session) {
                const sessionData = JSON.parse(session);
                const loginTime = new Date(sessionData.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                // Auto-redirect if session is less than 24 hours old
                if (hoursDiff < 24) {
                    window.location.href = 'dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
