<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>World Cup Card Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .floating-card {
            position: absolute;
            width: 40px;
            height: 50px;
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            border-radius: 6px;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .floating-card:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-card:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-card:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .floating-card:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }
        .floating-card:nth-child(5) { top: 50%; left: 5%; animation-delay: 1s; }
        .floating-card:nth-child(6) { top: 70%; right: 5%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.1; }
            25% { transform: translateY(-20px) rotate(5deg) scale(1.05); opacity: 0.2; }
            50% { transform: translateY(-10px) rotate(-3deg) scale(0.95); opacity: 0.15; }
            75% { transform: translateY(-25px) rotate(3deg) scale(1.02); opacity: 0.25; }
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.3),
                0 16px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            border-radius: 24px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: 800;
            box-shadow: 
                0 16px 32px rgba(255, 107, 53, 0.4),
                0 8px 16px rgba(255, 107, 53, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .app-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .app-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 500;
            opacity: 0.8;
        }

        .demo-credentials {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.05));
            border: 2px solid rgba(255, 107, 53, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .demo-credentials::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF6B35, #F7931E, #FF6B35);
            background-size: 200% 100%;
            animation: gradientMove 2s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .demo-credentials h4 {
            color: #FF6B35;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .demo-credentials p {
            color: #555;
            font-size: 14px;
            margin: 6px 0;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            transition: all 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #e8f0fe;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 
                0 0 0 4px rgba(255, 107, 53, 0.1),
                0 8px 24px rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        .form-input:focus + .form-label {
            color: #FF6B35;
        }

        .login-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 16px 32px rgba(255, 107, 53, 0.3),
                0 8px 16px rgba(255, 107, 53, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(255, 107, 53, 0.4),
                0 12px 24px rgba(255, 107, 53, 0.3);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
        }

        .forgot-password a {
            color: #FF6B35;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF6B35, #F7931E);
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .error-message, .success-message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.05));
            border: 2px solid rgba(244, 67, 54, 0.2);
            color: #d32f2f;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.05));
            border: 2px solid rgba(76, 175, 80, 0.2);
            color: #388e3c;
        }

        .features-preview {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .features-preview h4 {
            color: #666;
            font-size: 14px;
            margin-bottom: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .feature-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .feature-icon:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-button {
            background: linear-gradient(135deg, #ccc, #aaa);
            box-shadow: none;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .login-container {
                margin: 16px;
                padding: 32px 24px;
                border-radius: 24px;
            }
            
            .app-logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .app-title {
                font-size: 28px;
            }

            .form-input {
                padding: 16px 20px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .login-button {
                padding: 18px;
                font-size: 16px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(26, 26, 46, 0.95);
                border-color: rgba(255, 255, 255, 0.1);
            }

            .app-title {
                background: linear-gradient(135deg, #fff, #e0e0e0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .app-subtitle {
                color: #ccc;
            }

            .form-label {
                color: #fff;
            }

            .form-input {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
                color: #fff;
            }

            .form-input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }
        }

        /* High contrast accessibility */
        @media (prefers-contrast: high) {
            .login-container {
                border: 3px solid #000;
            }

            .form-input {
                border-width: 3px;
            }

            .login-button {
                border: 2px solid #fff;
            }
        }

        /* Reduced motion accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="background-canvas"></div>
    
    <div class="floating-elements">
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="app-logo">‚öΩ</div>
            <h1 class="app-title">Card Collector</h1>
            <p class="app-subtitle">World Cup Edition</p>
        </div>

        <div class="demo-credentials">
            <h4>üéÆ Demo Access</h4>
            <p><strong>Email:</strong> demo@cardcollector.com</p>
            <p><strong>Password:</strong> demo123</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email address"
                    autocomplete="email"
                    required
                >
                <label for="email" class="form-label">Email Address</label>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                >
                <label for="password" class="form-label">Password</label>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginText">Start Collecting Cards</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPassword">Forgot your password?</a>
        </div>

        <div class="features-preview">
            <h4>Hunt ‚Ä¢ Collect ‚Ä¢ Complete</h4>
            <div class="feature-icons">
                <div class="feature-icon" title="AR Card Hunt">üì±</div>
                <div class="feature-icon" title="GPS Discovery">üó∫Ô∏è</div>
                <div class="feature-icon" title="Player Collection">üÉè</div>
            </div>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.initializeEventListeners();
                this.loadSavedCredentials();
                this.addInputAnimations();
            }

            initializeEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('forgotPassword').addEventListener('click', (e) => this.handleForgotPassword(e));
                
                // Enhanced mobile interactions
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => this.animateInput(input, true));
                    input.addEventListener('blur', () => this.animateInput(input, false));
                    input.addEventListener('input', () => this.validateInput(input));
                });

                // Add haptic feedback for mobile
                this.addHapticFeedback();
            }

            addHapticFeedback() {
                const button = document.getElementById('loginBtn');
                const inputs = document.querySelectorAll('.form-input');
                
                [button, ...inputs].forEach(element => {
                    element.addEventListener('touchstart', () => {
                        if (navigator.vibrate) {
                            navigator.vibrate(10); // Subtle haptic feedback
                        }
                    });
                });
            }

            addInputAnimations() {
                const inputs = document.querySelectorAll('.form-input');
                inputs.forEach(input => {
                    // Add floating label effect
                    const updateLabel = () => {
                        const label = input.nextElementSibling;
                        if (input.value || input === document.activeElement) {
                            label.style.transform = 'translateY(-8px) scale(0.85)';
                            label.style.color = '#FF6B35';
                        } else {
                            label.style.transform = 'translateY(0) scale(1)';
                            label.style.color = '#666';
                        }
                    };

                    input.addEventListener('focus', updateLabel);
                    input.addEventListener('blur', updateLabel);
                    input.addEventListener('input', updateLabel);
                    
                    // Initial state
                    updateLabel();
                });
            }

            loadSavedCredentials() {
                // Pre-fill demo credentials for easier testing
                document.getElementById('email').value = 'demo@cardcollector.com';
                document.getElementById('password').value = 'demo123';
            }

            animateInput(input, focused) {
                const container = input.closest('.form-group');
                if (focused) {
                    container.style.transform = 'scale(1.02)';
                    container.style.zIndex = '10';
                } else {
                    container.style.transform = 'scale(1)';
                    container.style.zIndex = '1';
                }
            }

            validateInput(input) {
                const isValid = input.checkValidity();
                const container = input.closest('.form-group');
                
                if (input.value) {
                    if (isValid) {
                        input.style.borderColor = '#4CAF50';
                        container.classList.add('valid');
                        container.classList.remove('invalid');
                    } else {
                        input.style.borderColor = '#f44336';
                        container.classList.add('invalid');
                        container.classList.remove('valid');
                    }
                } else {
                    input.style.borderColor = '#e8f0fe';
                    container.classList.remove('valid', 'invalid');
                }
            }

            async handleLogin(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const container = document.querySelector('.login-container');

                // Clear previous messages
                this.hideMessages();

                // Enhanced validation
                if (!this.validateEmail(email)) {
                    this.showError('Please enter a valid email address');
                    this.focusInput(document.getElementById('email'));
                    return;
                }

                if (password.length < 6) {
                    this.showError('Password must be at least 6 characters long');
                    this.focusInput(document.getElementById('password'));
                    return;
                }

                // Show enhanced loading state
                container.classList.add('loading');
                loginText.innerHTML = '<span class="loading-spinner"></span>Authenticating...';
                
                // Add visual feedback
                loginBtn.style.transform = 'scale(0.98)';

                try {
                    // Simulate API call with realistic delay
                    await this.authenticateUser(email, password);
                    
                    // Success animation
                    loginText.textContent = '‚úÖ Access Granted!';
                    loginBtn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                    
                    this.showSuccess('Login successful! Redirecting to your collection...');
                    
                    // Store session with enhanced data
                    this.storeSession(email);
                    
                    // Smooth redirect with delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1800);

                } catch (error) {
                    // Error animation
                    loginBtn.style.transform = 'scale(1)';
                    loginText.textContent = 'Start Collecting Cards';
                    container.classList.remove('loading');
                    
                    this.showError(error.message);
                    
                    // Shake animation for error
                    container.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        container.style.animation = '';
                    }, 500);
                }
            }

            focusInput(input) {
                input.focus();
                input.select();
            }

            async authenticateUser(email, password) {
                // Simulate realistic API delay
                await new Promise(resolve => setTimeout(resolve, 1200));

                // Enhanced demo credentials
                const validCredentials = [
                    { email: 'demo@cardcollector.com', password: 'demo123' },
                    { email: 'admin@worldcup.com', password: 'admin123' },
                    { email: 'test@test.com', password: 'test123' },
                    { email: 'collector@cards.com', password: 'cards123' }
                ];

                const isValid = validCredentials.some(cred => 
                    cred.email.toLowerCase() === email.toLowerCase() && cred.password === password
                );

                if (!isValid) {
                    throw new Error('Invalid credentials. Try the demo account: demo@cardcollector.com');
                }

                return { success: true, email, timestamp: Date.now() };
            }

            validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            storeSession(email) {
                const sessionData = {
                    email: email,
                    loginTime: new Date().toISOString(),
                    sessionId: this.generateSessionId(),
                    userAgent: navigator.userAgent,
                    platform: navigator.platform
                };
                
                sessionStorage.setItem('worldCupSession', JSON.stringify(sessionData));
            }

            generateSessionId() {
                return Math.random().toString(36).substring(2) + Date.now().toString(36);
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = `‚ö†Ô∏è ${message}`;
                errorDiv.style.display = 'block';
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = `‚úÖ ${message}`;
                successDiv.style.display = 'block';
                successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }

            handleForgotPassword(event) {
                event.preventDefault();
                
                // Enhanced forgot password flow
                const modal = this.createModal(
                    'Reset Password',
                    'Password reset would be implemented here. For demo purposes, use:<br><br><strong>Email:</strong> demo@cardcollector.com<br><strong>Password:</strong> demo123',
                    [
                        { text: 'Got it', action: () => this.closeModal() }
                    ]
                );
                
                document.body.appendChild(modal);
            }

            createModal(title, content, buttons) {
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                `;

                const modalContent = document.createElement('div');
                modalContent.style.cssText = `
                    background: white;
                    border-radius: 20px;
                    padding: 30px;
                    margin: 20px;
                    max-width: 400px;
                    text-align: center;
                    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
                `;

                modalContent.innerHTML = `
                    <h3 style="margin: 0 0 16px 0; color: #333; font-size: 20px;">${title}</h3>
                    <p style="margin: 0 0 24px 0; color: #666; line-height: 1.5;">${content}</p>
                    <div style="display: flex; gap: 12px; justify-content: center;">
                        ${buttons.map(btn => `
                            <button style="
                                background: linear-gradient(135deg, #FF6B35, #F7931E);
                                color: white;
                                border: none;
                                padding: 12px 24px;
                                border-radius: 8px;
                                font-weight: 600;
                                cursor: pointer;
                            " onclick="${btn.action.toString().replace('function', 'function temp')}; temp.call(this)">${btn.text}</button>
                        `).join('')}
                    </div>
                `;

                modal.appendChild(modalContent);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) this.closeModal();
                });

                return modal;
            }

            closeModal() {
                const modal = document.querySelector('[style*="position: fixed"][style*="z-index: 1000"]');
                if (modal) {
                    modal.style.opacity = '0';
                    modal.style.transform = 'scale(0.9)';
                    setTimeout(() => modal.remove(), 300);
                }
            }
        }

        // CSS for shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize login manager when page loads
        window.addEventListener('load', () => {
            new LoginManager();
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const session = sessionStorage.getItem('worldCupSession');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    // Auto-redirect if session is less than 24 hours old
                    if (hoursDiff < 24) {
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error('Session validation error:', error);
                    sessionStorage.removeItem('worldCupSession');
                }
            }
        });
    </script>
</body>
</html>
