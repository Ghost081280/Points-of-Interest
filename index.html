<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS AR Demo with Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            display: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: none;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        #status {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .error {
            color: #f44336;
        }

        .poi-info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 20px;
            z-index: 10;
            color: white;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            flex: 1;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #45a049;
        }

        .control-btn.active {
            background: #2196F3;
        }

        .control-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .start-button:hover {
            background: #45a049;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            display: none;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4CAF50;
        }

        .client-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo-subtext {
            font-size: 14px;
            opacity: 0.8;
        }

        .mode-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .ar-mode {
            background: rgba(76, 175, 80, 0.9) !important;
        }

        .map-mode {
            background: rgba(33, 150, 243, 0.9) !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="startBtn" class="start-button">Start GPS Experience</button>
        
        <div id="map"></div>
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="mode-indicator" id="modeIndicator">MAP MODE</div>
        
        <div class="logo-container" id="logoContainer">
            <div class="client-logo" id="clientLogo">LOGO</div>
            <div class="logo-text">Your Brand Here</div>
            <div class="logo-subtext">AR Experience Powered</div>
        </div>
        
        <div id="ui">
            <div id="status">Loading GPS...</div>
            <div>Lat: <span id="lat">--</span></div>
            <div>Lng: <span id="lng">--</span></div>
            <div>Heading: <span id="heading">--</span>Â°</div>
            <div>POIs Found: <span id="poiCount">0</span></div>
        </div>

        <div id="poiInfo" class="poi-info">
            <h3 id="poiName"></h3>
            <p id="poiDescription"></p>
            <p>Distance: <span id="poiDistance"></span>m</p>
        </div>

        <div class="controls">
            <button id="mapBtn" class="control-btn active">Map View</button>
            <button id="arBtn" class="control-btn" disabled>AR View</button>
        </div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>

    <script>
        class GPSARApp {
            constructor() {
                this.userLat = null;
                this.userLng = null;
                this.heading = 0;
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.pois = [];
                this.poiObjects = [];
                this.mapMarkers = [];
                this.isStarted = false;
                this.isARMode = false;
                this.map = null;
                this.userMarker = null;

                // Example POIs around different locations
                this.samplePOIs = [
                    { name: "Coffee Shop", description: "Great coffee nearby!", type: "food", color: 0x8B4513, icon: "â˜•" },
                    { name: "Park", description: "Beautiful green space", type: "nature", color: 0x228B22, icon: "ðŸŒ³" },
                    { name: "Museum", description: "Local history museum", type: "culture", color: 0x4169E1, icon: "ðŸ›ï¸" },
                    { name: "Restaurant", description: "Popular local restaurant", type: "food", color: 0xFF6347, icon: "ðŸ½ï¸" },
                    { name: "Store", description: "Shopping center", type: "shopping", color: 0xFF1493, icon: "ðŸª" },
                ];

                this.init();
            }

            init() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('mapBtn').addEventListener('click', () => this.switchToMap());
                document.getElementById('arBtn').addEventListener('click', () => this.switchToAR());
            }

            async start() {
                if (this.isStarted) return;
                this.isStarted = true;

                document.getElementById('startBtn').style.display = 'none';
                
                try {
                    await this.setupGPS();
                    this.initializeMap();
                    await this.setupCamera();
                    this.setupThreeJS();
                    this.setupDeviceOrientation();
                    this.generateNearbyPOIs();
                    
                    // Enable AR button
                    document.getElementById('arBtn').disabled = false;
                    
                    this.updateStatus("Ready! Switch between Map and AR views");
                } catch (error) {
                    this.updateStatus(`Error: ${error.message}`, true);
                }
            }

            initializeMap() {
                // Initialize with a default location, will update when GPS is available
                const defaultLocation = { lat: 40.7589, lng: -73.9851 }; // NYC default
                const mapLocation = this.userLat ? { lat: this.userLat, lng: this.userLng } : defaultLocation;

                this.map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: mapLocation,
                    mapTypeId: 'roadmap',
                    styles: [
                        {
                            featureType: 'poi',
                            stylers: [{ visibility: 'off' }]
                        }
                    ]
                });

                // Add user location marker
                this.userMarker = new google.maps.Marker({
                    position: mapLocation,
                    map: this.map,
                    title: 'Your Location',
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: '#4CAF50',
                        fillOpacity: 1,
                        strokeColor: '#fff',
                        strokeWeight: 2
                    }
                });

                // Update map when GPS location is available
                if (this.userLat) {
                    this.updateMapLocation();
                }
            }

            updateMapLocation() {
                if (!this.map || !this.userLat) return;

                const userLocation = { lat: this.userLat, lng: this.userLng };
                this.map.setCenter(userLocation);
                this.userMarker.setPosition(userLocation);
            }

            addMapMarkers() {
                // Clear existing markers
                this.mapMarkers.forEach(marker => marker.setMap(null));
                this.mapMarkers = [];

                // Add POI markers to map
                this.pois.forEach(poi => {
                    const marker = new google.maps.Marker({
                        position: { lat: poi.lat, lng: poi.lng },
                        map: this.map,
                        title: poi.name,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 12,
                            fillColor: `#${poi.color.toString(16).padStart(6, '0')}`,
                            fillOpacity: 0.8,
                            strokeColor: '#fff',
                            strokeWeight: 2
                        }
                    });

                    const infoWindow = new google.maps.InfoWindow({
                        content: `
                            <div style="padding: 10px;">
                                <h3 style="margin: 0 0 5px 0; color: #333;">${poi.icon} ${poi.name}</h3>
                                <p style="margin: 0; color: #666;">${poi.description}</p>
                                <p style="margin: 5px 0 0 0; font-size: 12px; color: #999;">
                                    Distance: ${Math.round(poi.distance || 0)}m
                                </p>
                            </div>
                        `
                    });

                    marker.addListener('click', () => {
                        infoWindow.open(this.map, marker);
                    });

                    this.mapMarkers.push(marker);
                });
            }

            switchToMap() {
                this.isARMode = false;
                document.getElementById('map').style.display = 'block';
                document.getElementById('video').style.display = 'none';
                document.getElementById('canvas').style.display = 'none';
                document.getElementById('logoContainer').style.display = 'none';
                
                document.getElementById('mapBtn').classList.add('active');
                document.getElementById('arBtn').classList.remove('active');
                
                document.getElementById('modeIndicator').textContent = 'MAP MODE';
                document.getElementById('modeIndicator').className = 'mode-indicator map-mode';
                
                this.updateMapLocation();
            }

            switchToAR() {
                this.isARMode = true;
                document.getElementById('map').style.display = 'none';
                document.getElementById('video').style.display = 'block';
                document.getElementById('canvas').style.display = 'block';
                document.getElementById('logoContainer').style.display = 'block';
                
                document.getElementById('mapBtn').classList.remove('active');
                document.getElementById('arBtn').classList.add('active');
                
                document.getElementById('modeIndicator').textContent = 'AR MODE';
                document.getElementById('modeIndicator').className = 'mode-indicator ar-mode';
                
                if (!this.animationStarted) {
                    this.animate();
                    this.animationStarted = true;
                }
                
                // Hide logo after 3 seconds
                setTimeout(() => {
                    document.getElementById('logoContainer').style.display = 'none';
                }, 3000);
            }

            async setupCamera() {
                const video = document.getElementById('video');
                
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => resolve();
                });
            }

            async setupGPS() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error("Geolocation not supported"));
                        return;
                    }

                    const options = {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    };

                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.userLat = position.coords.latitude;
                            this.userLng = position.coords.longitude;
                            
                            document.getElementById('lat').textContent = this.userLat.toFixed(6);
                            document.getElementById('lng').textContent = this.userLng.toFixed(6);
                            
                            navigator.geolocation.watchPosition(
                                (pos) => this.updatePosition(pos),
                                (error) => console.warn("GPS update error:", error),
                                options
                            );
                            
                            resolve();
                        },
                        (error) => {
                            reject(new Error(`GPS Error: ${error.message}`));
                        },
                        options
                    );
                });
            }

            setupThreeJS() {
                const canvas = document.getElementById('canvas');
                
                this.scene = new THREE.Scene();
                
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas, 
                    alpha: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);

                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 1, 0);
                this.scene.add(directionalLight);

                window.addEventListener('resize', () => this.onWindowResize());
            }

            setupDeviceOrientation() {
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response == 'granted') {
                                window.addEventListener('deviceorientation', (e) => this.updateOrientation(e));
                            }
                        });
                } else {
                    window.addEventListener('deviceorientation', (e) => this.updateOrientation(e));
                }
            }

            generateNearbyPOIs() {
                const radius = 0.001;
                
                this.samplePOIs.forEach((poiTemplate, index) => {
                    const angle = (index / this.samplePOIs.length) * Math.PI * 2;
                    const distance = radius * (0.5 + Math.random() * 0.5);
                    
                    const poi = {
                        ...poiTemplate,
                        lat: this.userLat + Math.cos(angle) * distance,
                        lng: this.userLng + Math.sin(angle) * distance,
                        id: index
                    };
                    
                    this.pois.push(poi);
                    this.createPOIObject(poi);
                });

                document.getElementById('poiCount').textContent = this.pois.length;
                this.addMapMarkers();
            }

            createPOIObject(poi) {
                const group = new THREE.Group();
                
                const geometry = new THREE.CylinderGeometry(2, 2, 8, 8);
                const material = new THREE.MeshLambertMaterial({ color: poi.color });
                const marker = new THREE.Mesh(geometry, material);
                marker.position.y = 4;
                group.add(marker);
                
                marker.userData.originalY = marker.position.y;
                marker.userData.animationOffset = Math.random() * Math.PI * 2;
                
                const baseGeometry = new THREE.CylinderGeometry(3, 3, 1, 8);
                const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
                const base = new THREE.Mesh(baseGeometry, baseMaterial);
                group.add(base);
                
                this.updatePOIPosition(group, poi);
                
                group.userData.poi = poi;
                this.poiObjects.push(group);
                this.scene.add(group);
            }

            updatePOIPosition(object, poi) {
                const distance = this.calculateDistance(this.userLat, this.userLng, poi.lat, poi.lng);
                const bearing = this.calculateBearing(this.userLat, this.userLng, poi.lat, poi.lng);
                
                const scaledDistance = Math.min(distance * 10, 100);
                
                const x = Math.sin(bearing) * scaledDistance;
                const z = -Math.cos(bearing) * scaledDistance;
                
                object.position.set(x, 0, z);
                poi.distance = distance;
            }

            updateOrientation(event) {
                if (event.alpha !== null) {
                    this.heading = event.alpha;
                    document.getElementById('heading').textContent = Math.round(this.heading);
                    
                    const alpha = event.alpha * Math.PI / 180;
                    const beta = event.beta * Math.PI / 180;
                    const gamma = event.gamma * Math.PI / 180;
                    
                    this.camera.rotation.set(beta - Math.PI/2, alpha, -gamma);
                }
            }

            updatePosition(position) {
                this.userLat = position.coords.latitude;
                this.userLng = position.coords.longitude;
                
                document.getElementById('lat').textContent = this.userLat.toFixed(6);
                document.getElementById('lng').textContent = this.userLng.toFixed(6);
                
                this.pois.forEach((poi, index) => {
                    this.updatePOIPosition(this.poiObjects[index], poi);
                });
                
                this.updateMapLocation();
                this.addMapMarkers();
            }

            calculateDistance(lat1, lng1, lat2, lng2) {
                const R = 6371000;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                         Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                         Math.sin(dLng/2) * Math.sin(dLng/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            calculateBearing(lat1, lng1, lat2, lng2) {
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const lat1Rad = lat1 * Math.PI / 180;
                const lat2Rad = lat2 * Math.PI / 180;
                const y = Math.sin(dLng) * Math.cos(lat2Rad);
                const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
                         Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLng);
                return Math.atan2(y, x);
            }

            animate() {
                if (!this.isARMode) {
                    requestAnimationFrame(() => this.animate());
                    return;
                }
                
                requestAnimationFrame(() => this.animate());
                
                const time = Date.now() * 0.001;
                this.poiObjects.forEach(obj => {
                    const marker = obj.children[0];
                    if (marker.userData.originalY !== undefined) {
                        marker.position.y = marker.userData.originalY + 
                                          Math.sin(time + marker.userData.animationOffset) * 1;
                    }
                    obj.lookAt(this.camera.position);
                });
                
                this.renderer.render(this.scene, this.camera);
                this.checkNearbyPOIs();
            }

            checkNearbyPOIs() {
                if (!this.isARMode) return;
                
                const nearbyPOI = this.pois.find(poi => poi.distance < 50);
                
                if (nearbyPOI) {
                    this.showPOIInfo(nearbyPOI);
                } else {
                    document.getElementById('poiInfo').style.display = 'none';
                }
            }

            showPOIInfo(poi) {
                const infoDiv = document.getElementById('poiInfo');
                document.getElementById('poiName').textContent = `${poi.icon} ${poi.name}`;
                document.getElementById('poiDescription').textContent = poi.description;
                document.getElementById('poiDistance').textContent = Math.round(poi.distance);
                infoDiv.style.display = 'block';
            }

            updateStatus(message, isError = false) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = isError ? 'error' : '';
            }

            onWindowResize() {
                if (this.camera && this.renderer) {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }
        }

        // Initialize Google Maps (fallback if API key not provided)
        function initMap() {
            // This will be called when Google Maps API loads
            console.log("Google Maps API loaded");
        }

        // Start the app when page loads
        window.addEventListener('load', () => {
            new GPSARApp();
        });
    </script>
</body>
</html>
