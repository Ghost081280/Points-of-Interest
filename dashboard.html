<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Card Collector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Base layers */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            display: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: none;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 70%, rgba(0,0,0,0.3) 100%);
            padding: 10px 15px 20px 15px;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-logo-small {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }

        .app-title-small {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .collection-stats {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 107, 53, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .collection-stats .card-icon {
            font-size: 14px;
        }

        .collection-count {
            color: #FF6B35;
            font-weight: 600;
            font-size: 12px;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Status Panel */
        .status-panel {
            position: fixed;
            top: 60px;
            left: 15px;
            right: 15px;
            z-index: 90;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-size: 12px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .status-label {
            font-size: 10px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 12px;
            font-weight: 600;
            color: #FF6B35;
        }

        /* Mode Indicator */
        .mode-indicator {
            position: fixed;
            top: 140px;
            right: 15px;
            z-index: 90;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ar-mode {
            background: rgba(255, 107, 53, 0.9) !important;
            border-color: rgba(255, 107, 53, 0.5) !important;
        }

        .map-mode {
            background: rgba(33, 150, 243, 0.9) !important;
            border-color: rgba(33, 150, 243, 0.5) !important;
        }

        .album-mode {
            background: rgba(156, 39, 176, 0.9) !important;
            border-color: rgba(156, 39, 176, 0.5) !important;
        }

        /* Card Discovery */
        .card-discovery {
            position: fixed;
            bottom: 80px;
            left: 15px;
            right: 15px;
            z-index: 85;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 107, 53, 0.5);
            border-radius: 15px;
            padding: 20px;
            color: white;
            display: none;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .card-discovery.show {
            display: block;
            transform: translateY(0);
            animation: cardAppear 0.5s ease;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .card-found-title {
            font-size: 18px;
            font-weight: 700;
            color: #FF6B35;
            margin-bottom: 5px;
        }

        .card-rarity {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-preview {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-image {
            width: 80px;
            height: 100px;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #FFD700;
            position: relative;
            overflow: hidden;
        }

        .card-flag {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 16px;
        }

        .card-player-photo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .card-rating {
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }

        .card-details {
            flex: 1;
        }

        .card-player-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .card-team {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-bottom: 3px;
        }

        .card-position {
            background: rgba(255, 107, 53, 0.3);
            color: #FF6B35;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 10px;
            display: inline-block;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-action-btn {
            flex: 1;
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .card-action-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Album View */
        .album-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 95;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: none;
            overflow-y: auto;
            padding: 80px 15px 80px 15px;
        }

        .album-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .album-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 16px;
            display: inline-block;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .album-progress-text {
            color: #FF6B35;
            font-weight: 600;
            font-size: 14px;
        }

        .album-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            border-color: #FF6B35;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .album-card-slot {
            aspect-ratio: 3/4;
            border-radius: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .album-card-slot.collected {
            border: 2px solid #FFD700;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .album-card-slot.collected:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .card-slot-content {
            text-align: center;
            color: white;
        }

        .card-slot-number {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .card-slot-icon {
            font-size: 24px;
            opacity: 0.5;
        }

        .collected .card-slot-icon {
            opacity: 1;
        }

        .card-mini-flag {
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 12px;
        }

        .card-mini-rating {
            position: absolute;
            bottom: 3px;
            left: 3px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 8px;
            font-weight: bold;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            z-index: 80;
            display: flex;
            gap: 8px;
        }

        .control-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            border-color: #FF6B35;
        }

        .control-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .control-icon {
            font-size: 14px;
        }

        /* Start Button */
        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 110;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translate(-50%, -50%) translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 120;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FF6B35;
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }
            
            .controls {
                gap: 6px;
            }
            
            .control-btn {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <span>Loading World Cup Cards...</span>
        </div>

        <!-- Start Button -->
        <button id="startBtn" class="start-button">⚽ Start Card Hunt</button>
        
        <!-- Base Content -->
        <div id="map"></div>
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <!-- Album View -->
        <div class="album-view" id="albumView">
            <div class="album-header">
                <div class="album-title">🏆 World Cup Collection</div>
                <div class="album-progress">
                    <div class="album-progress-text" id="albumProgress">0 / 32 Cards Collected</div>
                </div>
            </div>
            
            <div class="album-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="common">Common</button>
                <button class="filter-btn" data-filter="rare">Rare</button>
                <button class="filter-btn" data-filter="legendary">Legendary</button>
            </div>
            
            <div class="album-grid" id="albumGrid">
                <!-- Cards will be generated here -->
            </div>
        </div>
        
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="app-info">
                    <div class="app-logo-small">⚽</div>
                    <div class="app-title-small">Card Collector</div>
                </div>
                <div class="user-info">
                    <div class="collection-stats">
                        <span class="card-icon">🃏</span>
                        <span class="collection-count" id="collectionCount">0/32</span>
                    </div>
                    <span class="user-email" id="userEmail">user@example.com</span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
        
        <!-- Status Panel -->
        <div class="status-panel" id="statusPanel">
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Status</div>
                    <div class="status-value" id="status">Loading GPS...</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Cards Found</div>
                    <div class="status-value" id="cardsFound">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Location</div>
                    <div class="status-value">
                        <span id="lat">--</span>, <span id="lng">--</span>
                    </div>
                </div>
                <div class="status-item">
                    <div class="status-label">Heading</div>
                    <div class="status-value"><span id="heading">--</span>°</div>
                </div>
            </div>
        </div>

        <!-- Mode Indicator -->
        <div class="mode-indicator map-mode" id="modeIndicator">
            <span class="control-icon">🗺️</span>
            <span>MAP</span>
        </div>
        
        <!-- Card Discovery -->
        <div id="cardDiscovery" class="card-discovery">
            <div class="card-header">
                <div class="card-found-title">⚽ Player Card Found!</div>
                <div class="card-rarity" id="cardRarity">RARE</div>
            </div>
            <div class="card-preview">
                <div class="card-image">
                    <div class="card-flag" id="cardFlag">🇧🇷</div>
                    <div class="card-player-photo" id="cardPhoto">⚽</div>
                    <div class="card-rating" id="cardRating">94</div>
                </div>
                <div class="card-details">
                    <div class="card-player-name" id="cardPlayerName">Pelé</div>
                    <div class="card-team" id="cardTeam">Brazil National Team</div>
                    <div class="card-position" id="cardPosition">Forward</div>
                </div>
            </div>
            <div class="card-actions">
                <button class="card-action-btn" id="collectCardBtn">🃏 Collect Card</button>
                <button class="card-action-btn secondary" id="skipCardBtn">Skip</button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="mapBtn" class="control-btn active">
                <span class="control-icon">🗺️</span>
                <span>Map</span>
            </button>
            <button id="arBtn" class="control-btn" disabled>
                <span class="control-icon">📱</span>
                <span>AR Hunt</span>
            </button>
            <button id="albumBtn" class="control-btn">
                <span class="control-icon">🃏</span>
                <span>Album</span>
            </button>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

            init() {
                try {
                    this.checkSession();
                    this.loadUserInfo();
                    this.loadCollectedCards();
                    this.setupEventListeners();
                    this.initializeAlbum();
                } catch (error) {
                    console.error('Initialization error:', error);
                }
            }

            checkSession() {
                const session = sessionStorage.getItem('arSession');
                if (!session) {
                    window.location.href = 'index.html';
                    return;
                }
                
                try {
                    const sessionData = JSON.parse(session);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff > 24) {
                        sessionStorage.removeItem('arSession');
                        window.location.href = 'index.html';
                        return;
                    }
                } catch (error) {
                    console.error('Session error:', error);
                    sessionStorage.removeItem('arSession');
                    window.location.href = 'index.html';
                }
            }

            loadUserInfo() {
                const session = sessionStorage.getItem('arSession');
                if (session) {
                    try {
                        const sessionData = JSON.parse(session);
                        document.getElementById('userEmail').textContent = sessionData.email;
                    } catch (error) {
                        console.error('User info error:', error);
                    }
                }
            }

            loadCollectedCards() {
                const saved = localStorage.getItem('collectedWorldCupCards');
                if (saved) {
                    this.collectedCards = new Set(JSON.parse(saved));
                }
                this.updateCollectionStats();
            }

            saveCollectedCards() {
                localStorage.setItem('collectedWorldCupCards', JSON.stringify([...this.collectedCards]));
                this.updateCollectionStats();
            }

            updateCollectionStats() {
                const count = this.collectedCards.size;
                document.getElementById('collectionCount').textContent = `${count}/${this.totalCards}`;
                document.getElementById('albumProgress').textContent = `${count} / ${this.totalCards} Cards Collected`;
                document.getElementById('cardsFound').textContent = count;
            }

            setupEventListeners() {
                try {
                    document.getElementById('startBtn')?.addEventListener('click', () => this.start());
                    document.getElementById('mapBtn')?.addEventListener('click', () => this.switchToMap());
                    document.getElementById('arBtn')?.addEventListener('click', () => this.switchToAR());
                    document.getElementById('albumBtn')?.addEventListener('click', () => this.switchToAlbum());
                    document.getElementById('logoutBtn')?.addEventListener('click', () => this.logout());
                    document.getElementById('collectCardBtn')?.addEventListener('click', () => this.collectCard());
                    document.getElementById('skipCardBtn')?.addEventListener('click', () => this.skipCard());

                    // Album filters
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => this.filterAlbum(e.target.dataset.filter));
                    });
                } catch (error) {
                    console.error('Event listener error:', error);
                }
            }

            initializeAlbum() {
                const albumGrid = document.getElementById('albumGrid');
                if (!albumGrid) return;

                albumGrid.innerHTML = '';
                
                this.worldCupCards.forEach(card => {
                    const slot = document.createElement('div');
                    slot.className = `album-card-slot ${this.collectedCards.has(card.id) ? 'collected' : ''}`;
                    slot.dataset.cardId = card.id;
                    slot.dataset.rarity = card.rarity;
                    
                    if (this.collectedCards.has(card.id)) {
                        slot.innerHTML = `
                            <div class="card-slot-content">
                                <div class="card-mini-flag">${card.flag}</div>
                                <div class="card-mini-rating">${card.rating}</div>
                                <div class="card-slot-icon">${card.photo}</div>
                            </div>
                        `;
                    } else {
                        slot.innerHTML = `
                            <div class="card-slot-content">
                                <div class="card-slot-number">#${card.id}</div>
                                <div class="card-slot-icon">❓</div>
                            </div>
                        `;
                    }
                    
                    albumGrid.appendChild(slot);
                });
            }

            filterAlbum(filter) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

                const slots = document.querySelectorAll('.album-card-slot');
                slots.forEach(slot => {
                    if (filter === 'all' || slot.dataset.rarity === filter) {
                        slot.style.display = 'flex';
                    } else {
                        slot.style.display = 'none';
                    }
                });
            }

            logout() {
                sessionStorage.removeItem('arSession');
                window.location.href = 'index.html';
            }

            showLoading(show = true) {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.style.display = show ? 'flex' : 'none';
                }
            }

            async start() {
                if (this.isStarted) return;
                this.isStarted = true;

                document.getElementById('startBtn').style.display = 'none';
                this.showLoading(true);
                
                try {
                    await this.setupGPS();
                    this.initializeMap();
                    await this.setupCamera();
                    this.setupThreeJS();
                    this.setupDeviceOrientation();
                    this.generateCardLocations();
                    
                    document.getElementById('arBtn').disabled = false;
                    this.updateStatus("✅ Ready! Start hunting for World Cup cards!");
                    this.showLoading(false);
                } catch (error) {
                    console.error('Start error:', error);
                    this.updateStatus(`❌ Error: ${error.message}`, true);
                    this.showLoading(false);
                }
            }

            generateCardLocations() {
                try {
                    const radius = 0.003; // Larger radius for card hunting
                    
                    // Generate random locations for uncollected cards
                    const uncollectedCards = this.worldCupCards.filter(card => !this.collectedCards.has(card.id));
                    const locationsToGenerate = Math.min(6, uncollectedCards.length); // Show max 6 cards at once
                    
                    for (let i = 0; i < locationsToGenerate; i++) {
                        const randomCard = uncollectedCards[Math.floor(Math.random() * uncollectedCards.length)];
                        const angle = (i / locationsToGenerate) * Math.PI * 2;
                        const distance = radius * (0.4 + Math.random() * 0.6);
                        
                        const cardLocation = {
                            ...randomCard,
                            lat: this.userLat + Math.cos(angle) * distance,
                            lng: this.userLng + Math.sin(angle) * distance,
                            discovered: false
                        };
                        
                        this.cardLocations.push(cardLocation);
                        this.createCardObject(cardLocation);
                    }

                    this.addMapMarkers();
                } catch (error) {
                    console.error('Card generation error:', error);
                }
            }

            createCardObject(card) {
                try {
                    if (!this.scene) return;

                    const group = new THREE.Group();
                    
                    // Create card-like object
                    const geometry = new THREE.BoxGeometry(3, 4, 0.2);
                    const material = new THREE.MeshLambertMaterial({ 
                        color: card.rarity === 'legendary' ? 0xFFD700 : 
                               card.rarity === 'rare' ? 0xFF6B35 : 0x4CAF50 
                    });
                    const cardMesh = new THREE.Mesh(geometry, material);
                    cardMesh.position.y = 2;
                    group.add(cardMesh);
                    
                    cardMesh.userData.originalY = cardMesh.position.y;
                    cardMesh.userData.animationOffset = Math.random() * Math.PI * 2;
                    
                    // Base platform
                    const baseGeometry = new THREE.CylinderGeometry(2, 2, 0.5, 8);
                    const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
                    const base = new THREE.Mesh(baseGeometry, baseMaterial);
                    group.add(base);
                    
                    this.updateCardPosition(group, card);
                    
                    group.userData.card = card;
                    this.cardObjects.push(group);
                    this.scene.add(group);
                } catch (error) {
                    console.error('Card object creation error:', error);
                }
            }

            updateCardPosition(object, card) {
                try {
                    const distance = this.calculateDistance(this.userLat, this.userLng, card.lat, card.lng);
                    const bearing = this.calculateBearing(this.userLat, this.userLng, card.lat, card.lng);
                    
                    const scaledDistance = Math.min(distance * 6, 100);
                    
                    const x = Math.sin(bearing) * scaledDistance;
                    const z = -Math.cos(bearing) * scaledDistance;
                    
                    object.position.set(x, 0, z);
                    card.distance = distance;
                } catch (error) {
                    console.error('Card position update error:', error);
                }
            }

            switchToMap() {
                this.currentMode = 'map';
                
                document.getElementById('map').style.display = 'block';
                document.getElementById('video').style.display = 'none';
                document.getElementById('canvas').style.display = 'none';
                document.getElementById('albumView').style.display = 'none';
                document.getElementById('cardDiscovery').classList.remove('show');
                
                document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById('mapBtn').classList.add('active');
                
                const indicator = document.getElementById('modeIndicator');
                indicator.innerHTML = '<span class="control-icon">🗺️</span><span>MAP</span>';
                indicator.className = 'mode-indicator map-mode';
            }

            switchToAR() {
                this.currentMode = 'ar';
                
                document.getElementById('map').style.display = 'none';
                document.getElementById('video').style.display = 'block';
                document.getElementById('canvas').style.display = 'block';
                document.getElementById('albumView').style.display = 'none';
                
                document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById('arBtn').classList.add('active');
                
                const indicator = document.getElementById('modeIndicator');
                indicator.innerHTML = '<span class="control-icon">📱</span><span>AR HUNT</span>';
                indicator.className = 'mode-indicator ar-mode';
                
                if (!this.animationStarted) {
                    this.animate();
                    this.animationStarted = true;
                }
            }

            switchToAlbum() {
                this.currentMode = 'album';
                
                document.getElementById('map').style.display = 'none';
                document.getElementById('video').style.display = 'none';
                document.getElementById('canvas').style.display = 'none';
                document.getElementById('albumView').style.display = 'block';
                document.getElementById('cardDiscovery').classList.remove('show');
                
                document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById('albumBtn').classList.add('active');
                
                const indicator = document.getElementById('modeIndicator');
                indicator.innerHTML = '<span class="control-icon">🃏</span><span>ALBUM</span>';
                indicator.className = 'mode-indicator album-mode';
                
                this.initializeAlbum(); // Refresh album display
            }

            showCardDiscovery(card) {
                try {
                    document.getElementById('cardRarity').textContent = card.rarity.toUpperCase();
                    document.getElementById('cardFlag').textContent = card.flag;
                    document.getElementById('cardPhoto').textContent = card.photo;
                    document.getElementById('cardRating').textContent = card.rating;
                    document.getElementById('cardPlayerName').textContent = card.name;
                    document.getElementById('cardTeam').textContent = card.team;
                    document.getElementById('cardPosition').textContent = card.position;
                    
                    this.currentDiscoveredCard = card;
                    document.getElementById('cardDiscovery').classList.add('show');
                } catch (error) {
                    console.error('Show card discovery error:', error);
                }
            }

            collectCard() {
                if (this.currentDiscoveredCard) {
                    this.collectedCards.add(this.currentDiscoveredCard.id);
                    this.saveCollectedCards();
                    
                    // Remove from available locations
                    this.cardLocations = this.cardLocations.filter(loc => loc.id !== this.currentDiscoveredCard.id);
                    
                    // Remove 3D object
                    const objectIndex = this.cardObjects.findIndex(obj => obj.userData.card.id === this.currentDiscoveredCard.id);
                    if (objectIndex >= 0) {
                        this.scene.remove(this.cardObjects[objectIndex]);
                        this.cardObjects.splice(objectIndex, 1);
                    }
                    
                    document.getElementById('cardDiscovery').classList.remove('show');
                    this.currentDiscoveredCard = null;
                    
                    // Generate new card location
                    this.generateCardLocations();
                }
            }

            skipCard() {
                document.getElementById('cardDiscovery').classList.remove('show');
                this.currentDiscoveredCard = null;
            }

            checkNearbyCards() {
                if (this.currentMode !== 'ar') return;
                
                try {
                    const nearbyCard = this.cardLocations.find(card => card.distance < 50 && !card.discovered);
                    
                    if (nearbyCard) {
                        nearbyCard.discovered = true;
                        this.showCardDiscovery(nearbyCard);
                    }
                } catch (error) {
                    console.error('Card check error:', error);
                }
            }

            // ... [Include all the other methods from the previous version: setupCamera, setupGPS, setupThreeJS, etc.] ...

            async setupCamera() {
                try {
                    const video = document.getElementById('video');
                    if (!video) throw new Error('Video element not found');
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    
                    return new Promise((resolve) => {
                        video.onloadedmetadata = () => resolve();
                    });
                } catch (error) {
                    console.error('Camera setup error:', error);
                    throw new Error('Camera access denied or not available');
                }
            }

            async setupGPS() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error("Geolocation not supported"));
                        return;
                    }

                    const options = {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    };

                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.userLat = position.coords.latitude;
                            this.userLng = position.coords.longitude;
                            
                            document.getElementById('lat').textContent = this.userLat.toFixed(4);
                            document.getElementById('lng').textContent = this.userLng.toFixed(4);
                            
                            navigator.geolocation.watchPosition(
                                (pos) => this.updatePosition(pos),
                                (error) => console.warn("GPS update error:", error),
                                options
                            );
                            
                            resolve();
                        },
                        (error) => {
                            reject(new Error(`GPS Error: ${error.message}`));
                        },
                        options
                    );
                });
            }

            setupThreeJS() {
                try {
                    const canvas = document.getElementById('canvas');
                    if (!canvas) throw new Error('Canvas element not found');
                    
                    this.scene = new THREE.Scene();
                    
                    this.camera = new THREE.PerspectiveCamera(
                        75, 
                        window.innerWidth / window.innerHeight, 
                        0.1, 
                        1000
                    );
                    
                    this.renderer = new THREE.WebGLRenderer({ 
                        canvas: canvas, 
                        alpha: true 
                    });
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.renderer.setClearColor(0x000000, 0);

                    const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                    this.scene.add(ambientLight);
                    
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                    directionalLight.position.set(0, 1, 0);
                    this.scene.add(directionalLight);

                    window.addEventListener('resize', () => this.onWindowResize());
                } catch (error) {
                    console.error('Three.js setup error:', error);
                    throw error;
                }
            }

            setupDeviceOrientation() {
                try {
                    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                        DeviceOrientationEvent.requestPermission()
                            .then(response => {
                                if (response == 'granted') {
                                    window.addEventListener('deviceorientation', (e) => this.updateOrientation(e));
                                }
                            });
                    } else {
                        window.addEventListener('deviceorientation', (e) => this.updateOrientation(e));
                    }
                } catch (error) {
                    console.error('Device orientation setup error:', error);
                }
            }

            initializeMap() {
                try {
                    const mapElement = document.getElementById('map');
                    if (!mapElement || typeof google === 'undefined') {
                        console.warn('Google Maps not available');
                        return;
                    }

                    const defaultLocation = { lat: 40.7589, lng: -73.9851 };
                    const mapLocation = this.userLat ? { lat: this.userLat, lng: this.userLng } : defaultLocation;

                    this.map = new google.maps.Map(mapElement, {
                        zoom: 16,
                        center: mapLocation,
                        mapTypeId: 'roadmap',
                        styles: [
                            { featureType: 'poi', stylers: [{ visibility: 'off' }] }
                        ]
                    });

                    this.userMarker = new google.maps.Marker({
                        position: mapLocation,
                        map: this.map,
                        title: 'Your Location',
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 10,
                            fillColor: '#FF6B35',
                            fillOpacity: 1,
                            strokeColor: '#fff',
                            strokeWeight: 3
                        }
                    });
                } catch (error) {
                    console.error('Map initialization error:', error);
                }
            }

            addMapMarkers() {
                if (!this.map) return;

                try {
                    this.mapMarkers.forEach(marker => marker.setMap(null));
                    this.mapMarkers = [];

                    this.cardLocations.forEach(card => {
                        const marker = new google.maps.Marker({
                            position: { lat: card.lat, lng: card.lng },
                            map: this.map,
                            title: card.name,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 15,
                                fillColor: card.rarity === 'legendary' ? '#FFD700' : 
                                          card.rarity === 'rare' ? '#FF6B35' : '#4CAF50',
                                fillOpacity: 0.9,
                                strokeColor: '#fff',
                                strokeWeight: 2
                            }
                        });

                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <div style="padding: 10px; max-width: 200px;">
                                    <h3 style="margin: 0 0 5px 0; color: #333;">${card.flag} ${card.name}</h3>
                                    <p style="margin: 0 0 5px 0; color: #666; font-size: 13px;">${card.team}</p>
                                    <div style="display: flex; justify-content: space-between;">
                                        <span style="background: #FF6B35; color: white; padding: 2px 6px; border-radius: 3px; font-size: 11px;">
                                            ${card.position}
                                        </span>
                                        <span style="background: #FFD700; color: black; padding: 2px 6px; border-radius: 3px; font-size: 11px; font-weight: bold;">
                                            ${card.rating}
                                        </span>
                                    </div>
                                </div>
                            `
                        });

                        marker.addListener('click', () => {
                            infoWindow.open(this.map, marker);
                        });

                        this.mapMarkers.push(marker);
                    });
                } catch (error) {
                    console.error('Map markers error:', error);
                }
            }

            updateOrientation(event) {
                try {
                    if (event.alpha !== null && this.camera) {
                        this.heading = event.alpha;
                        document.getElementById('heading').textContent = Math.round(this.heading);
                        
                        const alpha = event.alpha * Math.PI / 180;
                        const beta = event.beta * Math.PI / 180;
                        const gamma = event.gamma * Math.PI / 180;
                        
                        this.camera.rotation.set(beta - Math.PI/2, alpha, -gamma);
                    }
                } catch (error) {
                    console.error('Orientation update error:', error);
                }
            }

            updatePosition(position) {
                try {
                    this.userLat = position.coords.latitude;
                    this.userLng = position.coords.longitude;
                    
                    document.getElementById('lat').textContent = this.userLat.toFixed(4);
                    document.getElementById('lng').textContent = this.userLng.toFixed(4);
                    
                    this.cardLocations.forEach((card, index) => {
                        if (this.cardObjects[index]) {
                            this.updateCardPosition(this.cardObjects[index], card);
                        }
                    });
                } catch (error) {
                    console.error('Position update error:', error);
                }
            }

            animate() {
                try {
                    requestAnimationFrame(() => this.animate());
                    
                    if (this.currentMode !== 'ar' || !this.renderer || !this.scene || !this.camera) {
                        return;
                    }
                    
                    const time = Date.now() * 0.001;
                    this.cardObjects.forEach(obj => {
                        if (obj && obj.children && obj.children[0]) {
                            const card = obj.children[0];
                            if (card.userData.originalY !== undefined) {
                                card.position.y = card.userData.originalY + 
                                                Math.sin(time + card.userData.animationOffset) * 1.5;
                                card.rotation.y = time * 0.5; // Rotate the card
                            }
                            obj.lookAt(this.camera.position);
                        }
                    });
                    
                    this.renderer.render(this.scene, this.camera);
                    this.checkNearbyCards();
                } catch (error) {
                    console.error('Animation error:', error);
                }
            }

            calculateDistance(lat1, lng1, lat2, lng2) {
                const R = 6371000;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                         Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                         Math.sin(dLng/2) * Math.sin(dLng/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            calculateBearing(lat1, lng1, lat2, lng2) {
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const lat1Rad = lat1 * Math.PI / 180;
                const lat2Rad = lat2 * Math.PI / 180;
                const y = Math.sin(dLng) * Math.cos(lat2Rad);
                const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
                         Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLng);
                return Math.atan2(y, x);
            }

            updateStatus(message, isError = false) {
                try {
                    const status = document.getElementById('status');
                    if (status) {
                        status.textContent = message;
                        status.className = isError ? 'status-value error' : 'status-value';
                    }
                } catch (error) {
                    console.error('Status update error:', error);
                }
            }

            onWindowResize() {
                try {
                    if (this.camera && this.renderer) {
                        this.camera.aspect = window.innerWidth / window.innerHeight;
                        this.camera.updateProjectionMatrix();
                        this.renderer.setSize(window.innerWidth, window.innerHeight);
                    }
                } catch (error) {
                    console.error('Resize error:', error);
                }
            }
        }
